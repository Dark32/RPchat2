String:
# Слова-заменители:
# Особые переменные, значение которых устанавливается непосредственно в игре.
# Так, например, переменная $p, указанная чуть ниже в нескольких сообщениях,
# в игре будет заменена на никнейм игрока, читающего эти сообщения.
# Важно: Заменители поддерживаются не везде.
#
# $p - никнейм игрока;
# $prefix | $suffix - префикс / суффикс;
# $msg - сообщение;
# $1, $2,... - технические переменные, их значение зависит от контекста.
#
#----------------------------------------------------------------------------------
#
# Список цветов:
#
# &0 - Черный
# &1 - Темно-синий
# &2 - Темно-зеленый
# &3 - Темно-голубой
# &4 - Темно-красный
# &5 - Фиолетовый
# &6 - Золотой
# &7 - Серый
# &8 - Темно-серый
# &9 - Синий
# &a - Зеленый
# &b - Голубой
# &c - Красный
# &d - Розовый
# &e - Желтый
# &f - Белый
#
# Форматирование:
#
# &k - Магический шрифт
# &l - Жирный шрифт
# &m - Зачеркнутый текст
# &n - Подчеркнутый текст
# &o - Курсив
# &r - Сброс
#
#----------------------------------------------------------------------------------
#
# Cписок внутренних названий предметов в Bukkit: http://bit.ly/minecraft-materials .
# Данный список следует использовать при установке определенных предметов для доступа к чату.
#
#----------------------------------------------------------------------------------
   nei: "&7У вас нет предмета, необходимого для отправки сообщения!"
   noPerm: "&7Недостаточно прав для отправки сообщения в $1."
   # $1 - название чата (глобальный или локальный).
   joinmsg: 
    - "Привет, $p."
    - "Это тестовое сообщение,"
    - "вы можете изменить его в"
    - "файле конфигурации RPChat."
help:
  changechanel: "&6Вы вошли в $1 чат."
  chanenotfound: "Канал не найден!"
  chanesignmore1: "Длина тэга превышает 1 знак!"
  channel:
   - "&bСписок каналов:"
   - "&b/sw <тэг> - сменить канал."
   - "&b Название || Внутреннее имя || Тэг"
  help:
   - "&b/mute - информация о приглушении игроков."
   - "&b/deaf - информация о скрытии каналов от игроков."
   - "&b/rpchat channel - основная информация о каналах."
  base:
   - "&b/rpchat help - справка."
mute:
  message: "&o&7Вы приглушены. Возобновить общение вы сможете через $1 секунд."
  # /23 Требуются отдельные строки для перманентного приглушения и отключения чата.
  help:
   - "&b/mute <никнэйм> <тэг> <время (сек)> <причина> &6- приглушить игрока"
   - "&bg &6- Глобалный  &bw&6 - Мировой"
   - "&bs &6- Крик       &bv&6 - Шёпот"
   - "&bl &6- Локальный  &bp&6 - Личные сообщения"
   - "&ba &6- Все"
   # /23 В скобках после названия каждого канала предлагаю указывать радиус его действия в блоках.
   - "&b/mute all &6- список приглушенных игроков."
   - "&b/mute see &6- информация о том, приглушены ли вы."
   - "&b/mute <никнейм> [see] &6- информация о том, приглушен ли игрок."
   - "&b/mute - информация о приглушении игроков."
   - "&b/unmute <никнейм> [тэг] &6- снятие приглушения."
   - "&6Укажите время меньше 5 для принудительного снятия приглушения."
  needName: "&7$Вы должны указать никнейм игрока!"
  muteMessage: "&7$$n приглушен в $c на $t секунд ($r)."
  # /23 Требуются отдельные строки для перманентного приглушения и отключения чата.
  unmuteMessage: "&7$&n вновь может общаться в $c."
  canTHelp: "&7$У вас недостаточно прав для просмотра этого раздела справки."
  canTSeeSelf: "&7$Недостаточно прав для просмотра этой информации."
  canTSeeAllMute: "&7$Недостаточно прав для просмотра списка приглушенных."
  canTSeeTargetMute: "&7$Недостаточно прав для просмотра этой информации."
  signMoreOne: "&7$Тэг канала не может быть длиннее 1 символа: $1"
  canTUnmute: "&7$Недостаточно прав для снятия приглушения."
  canTMute: "&7$Недостаточно прав для приглушения игрока."
  noReason: "Не указано"
  timeNotNum: "&7$Время должно быть указано в виде целого числа: "
  subCMDErr: "&7$Ошибка форматирования #2 [see|all]"
  dataError: "&7$Что-то не так с форматом времени: "
  muteSee: "&7$$n приглушен в $c. Осталось $t секунд. Причина: $r."
deaf:
  canTHelp: "&7$У вас недостаточно прав для просмотра этого раздела справки." 
  canTSeeSelf: "&7$Недостаточно прав для просмотра этой информации." 
  udeafSelf: "&7$Скрыты следующие каналы: " 
  canTSeeAllDeaf: "&7$Недостаточно прав для просмотра этой информации." 
  canTSeeTargetDeaf: "&7$Недостаточно прав для просмотра этой информации." 
  signMoreOne: "&7$Тэг канала не может быть длиннее 1 символа: $1" 
  canTUndeafSelf: "&7$Недостаточно прав для включения показа каналов." 
  canTUndeafTarget: "&7$Недостаточно прав для включения показа каналов." 
  canTDeafSelf: "&7$Вы не можете скрыть данные каналы от себя." 
  canTDeafTarget: "&7$Вы не можете скрыть данные каналы." 
  deafMessage: "&7$$n больше не видит $c ($r)." 
  deafMessage2: "&7$$n теперь не видит $c ($r)."
  noReason: "Не указано" 
  undeafMessage: "&7$$n вновь видит $c чат." 
  help:
   - "&b/deaf <никнейм> <тэг> <причина> &6- скрыть выбранные каналы от игрока."
   - "&bg &6- Глобалный  &bw&6 - Мировой"
   - "&bs &6- Крик       &bv&6 - Шёпот"
   - "&bl &6- Локальный  &bp&6 - Личные Сообщения"
   - "&ba &6- Все"
   - "&b/deaf see &6- информация о том, какие каналы для вас скрыты."
   - "&b/deaf all &6- список пользователей, просмотр каналов для которых ограничен."
   - "&b/deaf <никнейм> &6- информация о том, какие каналы скрыты от игрока."
   - "&b/deaf - информация о скрытии чата от игроков."
   - "&b/unmdeaf <никнейм> [тэг] &6- возвращение доступа к каналу/каналам."
   chance:
     luck: "(удачно)"
     unluck: "(неудачно)"
#----------------------------------------------------------------------------------
# Permissions (Права доступа):
#
#	<chat_inner_name>							- внутреннее имя канала. 
#	mcnw.spy 									- глобальная прослушка, право на просмотр всех сообщенгий в чате (в т.ч. чужих ЛС). 
#	mcnw.<chat_inner_name>.say		 		- право писать сообщения в указанный канал.
#	mcnw.<chat_inner_name>.hear	 		- право просмотривать сообщения из указанного канала (выдается автоматически при установке "mcnw.<chat_inner_name>.say").
#	mcnw.<chat_inner_name>.no_item      - право писать сообщения в указанный канал без использования специального предмета.
#	mcnw.<chat_inner_name>.nospy  		- ограничение на прослушку личных сообщений в указанном канале (следует устанавливать лишь при наличии "mcnw.spy").
#	mcnw.<chat_inner_name>.pmspy 			- право на прослушку личных сообщений в указанном канале (не имеет смысла при выдаче пользователю "mcnw.spy").
#	mcnw.mute.help								- право на вызов справки по приглушению игроков.
#	mcnw.mute.see								- право на просмотр информации о приглушении других игроков.
#	mcnw.mute.see.self						- право на просмотр информации о собственном приглушении.
#	mcnw.mute.mute								- право на приглушение других игроков.
#	mcnw.mute.all								- право на просмотр списка приглушенных игроков.
#	mcnw.mute.unmute							- право на снятие приглушения.
#	mcnw.deaf.help								- право на вызов справки по ограничению просмотра каналов.
#	mcnw.deaf.all								- право на просмотр списка игроков, доступ к каналам для которых ограничен.
#	mcnw.deaf.see								- право на просмотр информации об ограничении каналов для других игроков.
#	mcnw.deaf.see.self						- право на просмотр информации о собственном ограчении в просмотре каналов.
#	mcnw.deaf.deaf								- право на ограничение просмотра каналов для других игроков.
#	mcnw.deaf.deaf.self						- право на ограничение просмотра каналов для себя (не имеет смысла при наличии "mcnw.deaf.deaf").
#	mcnw.deaf.undeaf							- право на снятие ограничения просмотра.
#	mcnw.deaf.undeaf.self					- право на снятие ограничения просмотра для себя (не имеет смысла при наличии "mcnw.deaf.undeaf").
#
#----------------------------------------------------------------------------------
